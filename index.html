<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Men칰 lateral -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <h2 class="text-white text-center">游늵 Men칰</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="showForm">游늶 Formulario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="showChart">游늳 Gr치ficos</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Imagen de fondo -->
                <div class="logo-container">
                    <img src="logo-fuxion.png" alt="Fuxion Logo" class="logo">
                </div>

                <h1 class="text-center mt-3">Formulario de Ventas</h1>

                <!-- Formulario de Ventas -->
                <div id="formSection" class="glassmorphism">
                    <form id="salesForm" class="mt-4">
                        <div class="mb-3">
                            <label>Nombre</label>
                            <input type="text" class="form-control" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label>Apellido</label>
                            <input type="text" class="form-control" placeholder="Ingresa tu apellido" required>
                        </div>
                        <div class="mb-3">
                            <label>Celular</label>
                            <input type="number" class="form-control" placeholder="Ejemplo: 123456789" required>
                        </div>
                        <div class="mb-3">
                            <label>C칩digo de Venta</label>
                            <input type="text" class="form-control" placeholder="Ingresa el c칩digo" required>
                        </div>
                        <div class="mb-3">
                            <label>Producto Comprado</label>
                            <select class="form-control">
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                                <option>E</option>
                                <option>F</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Fecha de Compra</label>
                            <input type="date" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>

                <!-- Gr치ficos -->
                <div id="chartSection" class="glassmorphism mt-5" style="display: none;">
                    <h2 class="text-center">Gr치ficos de Ventas</h2>
                    <canvas id="salesChart"></canvas>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
