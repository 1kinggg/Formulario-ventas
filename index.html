<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Men칰 de navegaci칩n -->
    <nav class="navbar">
        <h1>CRM de Ventas</h1>
        <ul>
            <li><a href="#" id="showForm">游늶 Formulario</a></li>
            <li><a href="#" id="showCharts">游늳 Gr치ficos</a></li>
            <li><a href="#" id="showReminders">游댒 Recordatorios</a></li>
            <li><button id="toggleMode">游깽 Modo</button></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Formulario CRM -->
        <div id="formContainer" class="content-box">
            <h2>Formulario de Ventas</h2>
            <form id="salesForm">
                <!-- Paso 1 -->
                <div class="form-step active">
                    <label>Nombre</label>
                    <input type="text" required>
                    <label>Apellido</label>
                    <input type="text" required>
                    <button type="button" class="next-btn">Siguiente</button>
                </div>

                <!-- Paso 2 -->
                <div class="form-step">
                    <label>Fecha de Compra</label>
                    <input type="date" required>
                    <label>C칩digo de Venta</label>
                    <input type="text" required>
                    <button type="button" class="prev-btn">Atr치s</button>
                    <button type="button" class="next-btn">Siguiente</button>
                </div>

                <!-- Paso 3 -->
                <div class="form-step">
                    <label>Producto Comprado</label>
                    <select required>
                        <option>Vita X</option>
                        <option>Fuxion</option>
                        <option>Passion</option>
                    </select>
                    <button type="button" class="prev-btn">Atr치s</button>
                    <button type="submit" class="submit-btn">Enviar</button>
                </div>
            </form>
        </div>

        <!-- Gr치ficos -->
        <div id="chartContainer" class="content-box" style="display: none;">
            <h2>Compras</h2>
            <select id="timeRange">
                <option value="day">D칤a</option>
                <option value="week">Semana</option>
                <option value="month">Mes</option>
                <option value="year">A침o</option>
            </select>
            <canvas id="salesChart"></canvas>
        </div>

        <!-- Recordatorios -->
        <div id="remindersContainer" class="content-box" style="display: none;">
            <h2>Clientes a contactar</h2>
            <ul id="reminderList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
