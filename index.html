<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Menú de navegación (Hamburguesa) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestión de Ventas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="showForm">Formulario de Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="showChart">Gráficos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="showReminders">Recordatorios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <!-- Formulario -->
        <div id="formSection" class="glassmorphism">
            <h2 class="text-center">Formulario de Ventas</h2>
            <form id="salesForm">
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label>Apellido</label>
                    <input type="text" class="form-control" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="mb-3">
                    <label>Celular</label>
                    <input type="number" class="form-control" placeholder="Ejemplo: 123456789" required>
                </div>
                <div class="mb-3">
                    <label>Producto Comprado</label>
                    <select class="form-control">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                        <option>F</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Fecha de Compra</label>
                    <input type="date" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>

        <!-- Gráficos -->
        <div id="chartSection" class="glassmorphism" style="display: none;">
            <h2 class="text-center">Gráficos de Ventas</h2>
            <canvas id="salesChart"></canvas>
        </div>

        <!-- Recordatorios -->
        <div id="remindersSection" class="glassmorphism" style="display: none;">
            <h2 class="text-center">Recordatorios</h2>
            <p>Estos son los clientes que han comprado más de una vez:</p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Celular</th>
                        <th>Producto</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Juan</td>
                        <td>Pérez</td>
                        <td>123456789</td>
                        <td>A</td>
                        <td>2023-11-27</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
